<!DOCTYPE html>
<html lang="en" >

<head>
  <meta charset="UTF-8">
  <title>Scientific Calculator</title>
  
  
  
      <link rel="stylesheet" href="css/style.css">

  
</head>

<body>

  <html>

<head>
    <title>Calculator</title>
</head>

<body>
    <table width="276" height="506" border="0" align="center" cellpadding="4" cellspacing="0">
        <tr>
            <td colspan="5" class="btn_holder" align="right">
                <input type="text" id="time_display" readonly="readonly" />            
            </td>
        </tr>
        <tr>
            <td colspan="5" class="btn_holder">
                <font size="+2">Ican 9227-x</font>
            </td>
        </tr>
        <tr>
            <td colspan="5" class="btn_holder" align="center" id="outputfield"></td>
        </tr>
        <tr>
            <td class="btn_holder">
                <button class="but0" onclick="clickedBtn(this)">1/x</button>
            </td>
            <td width="60" class="btn_holder">              
              <button class="but0" onclick="clickedBtn(this)">√</button>
            </td>
            <td width="60" class="btn_holder">
               <button class="but0" onclick="clickedBtn(this)">x^2</button>
            </td>
            <td width="60" class="btn_holder">
                <button class="but0" onclick="clickedBtn(this)">x^3</button>
            </td>
            <td class="btn_holder">
              <button class="but0" onclick="clickedBtn(this)">Rnd</button>
            </td>
        </tr>
        <tr>
            <td height="32" class="btn_holder">
              <button class="but0" onclick="clickedBtn(this)">π</button>
            </td>
            <td class="btn_holder">
                <button class="but0" onclick="clickedBtn(this)">asin</button>
            </td>
            <td class="btn_holder">
              <button class="but0" onclick="clickedBtn(this)">acos</button>
            </td>
            <td class="btn_holder">
                 <button class="but0" onclick="clickedBtn(this)">atan</button>
            </td>
            <td class="btn_holder">
                 <button class="but0" onclick="clickedBtn(this)">ln2</button>
            </td>
        </tr>
        <tr>
            <td class="btn_holder">
                <button class="but0" onclick="clickedBtn(this)">E</button>
            </td>
            <td class="btn_holder">
                 <button class="but0" onclick="clickedBtn(this)">sin</button>
            </td>
            <td class="btn_holder">
                <button class="but0" onclick="clickedBtn(this)">cos</button>
            </td>
            <td class="btn_holder">
                <button class="but0" onclick="clickedBtn(this)">tan</button>
            </td>
            <td class="btn_holder">
                <button class="but0" onclick="clickedBtn(this)">log</button>
            </td>
        </tr>
        <tr>
            <td class="btn_holder">
                 <button class="but0" onclick="clickedBtn(this)">-</button>
            </td>
            <td class="btn_holder">
                 <button class="but0" onclick="clickedBtn(this)">(</button>
            </td>
            <td class="btn_holder">
                 <button class="but0" onclick="clickedBtn(this)">)</button>
            </td>
            <td class="btn_holder">
                <button class="but0" onclick="clickedBtn(this)">,</button>
            </td>
            <td class="btn_holder">
                <button class="but0" onclick="clickedBtn(this)">%</button>
            </td>
        </tr>
        <tr>
            <td height="28" class="btn_holder">&nbsp;</td>
            <td class="btn_holder" colspan="4">&nbsp;</td>
        </tr>
        <tr>
            <td class="btn_holder">
                <button class="but" onclick="clickedBtn(this);">7</button>
            </td>
            <td class="btn_holder">
                <button class="but" onclick="clickedBtn(this)">8</button>
            </td>
            <td class="btn_holder">
                <button class="but" onclick="clickedBtn(this)">9</button>
            </td>
            <td class="btn_holder">
                <button class="but" id="del" onclick="clickedBtn(this)">DEL</button>
            </td>
            <td class="btn_holder">
                <button class="but" id="ac" onclick="clickedBtn(this)">AC</button>
            </td>
        </tr>
        <tr>
            <td class="btn_holder">
                <button class="but" onclick="clickedBtn(this)" />4</button>
            </td>
            <td class="btn_holder">
                <button class="but" onclick="clickedBtn(this)" />5</button>
            </td>
            <td class="btn_holder">
                <button class="but" onclick="clickedBtn(this)">6</button>
            </td>
            <td class="btn_holder">
                <button class="but" onclick="clickedBtn(this)">*</button>
            </td>
            <td class="btn_holder">
                <button class="but" onclick="clickedBtn(this)">/</button>
            </td>
        </tr>
        <tr>
            <td class="btn_holder">
                <button class="but" onclick="clickedBtn(this)">1</button>
            </td>
            <td class="btn_holder">
                <button class="but" onclick="clickedBtn(this)">2</button>
            </td>
            <td class="btn_holder">
                <button class="but" onclick="clickedBtn(this)">3</button>
            </td>
            <td class="btn_holder">
                <button class="but" onclick="clickedBtn(this)">+</button>
            </td>
            <td class="btn_holder">
                <input type="submit" name="subtract" id="subtract" class="but" value="-" onclick="subtract()" />
            </td>
        </tr>
        <tr>
            <td class="btn_holder">
                <button class="but" onclick="clickedBtn(this)">0</button>
            </td>
            <td class="btn_holder">
                <button class="but" onclick="clickedBtn(this)">.</button>
            </td>
            <td class="btn_holder">
                <button class="but" onclick="clickedBtn(this)">EXP</button>
            </td>
            <td class="btn_holder">
                <button class="but" onclick="clickedBtn(this)">ANS</button>
            </td>
            <td class="btn_holder">
                <button class="but" onclick="clickedBtn(this)">=</button>
            </td>
        </tr>
        <tr>
            <td class="btn_holder">&nbsp;</td>
            <td class="btn_holder">&nbsp;</td>
            <td class="btn_holder">&nbsp;</td>
            <td class="btn_holder">&nbsp;</td>
            <td class="btn_holder">&nbsp;</td>
        </tr>
    </table>
</body>

</html>
  
  

    <script  src="js/index.js"></script>




</body>

</html>
